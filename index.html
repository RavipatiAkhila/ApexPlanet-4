<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.6rem;
      margin-bottom: 50px;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }

    button {
      background: #ffffff10;
      border: none;
      padding: 16px 36px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 180px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
    }

    button:hover {
      background-color: #66ffcc30;
      color: #0f2027;
      box-shadow: 0 12px 24px rgba(102, 255, 204, 0.6);
      transform: translateY(-3px);
      border-color: #66ffcc;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px #66ffcc70;
    }

    footer {
      margin-top: 60px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.6px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .btn-container {
        gap: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Select a Project to Explore My Work</h1>
  <div class="btn-container">
    <button onclick="window.location.href='My Portfolio-main'">Portfolio</button>
    <button onclick="window.location.href='TO DO app'">TO-DO app</button>
    <button onclick="window.location.href='product listing'">Product listing</button>
  </div>

  <footer>
    Â© 2025 Akhila Ravipati. All rights reserved.
  </footer>
</body>
</html>
